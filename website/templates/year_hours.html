{% extends "site_base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Welcome" %}{% endblock %}

{% block body_class %}home{% endblock %}

{% block body %}

	<h2>{{ year }}</h2>

	<table>
		<tbody>
		{% for hour in hours %}
			<tr>
				<td><a href='/score/{{ year }}/{{ hour }}'>{{ hour }}</a></td>
			</tr>
		{% endfor %}
		</tbody>
	</table>
{% endblock %}
