<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <title>triviastats</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
  <!-- bower:css -->
  <!-- run `gulp wiredep` to automaticaly populate bower styles dependencies -->
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css({.tmp/serve,src}) styles/app.css -->
  <!-- inject:css -->
  <!-- css files will be automaticaly insert here -->
  <!-- endinject -->
  <!-- endbuild -->
</head>
<body ng-app="triviastats">
<header>
  <md-toolbar class="main-bar md-primary">
    <h2 class="md-toolbar-tools">
      <div flex-gt-md="25"></div>
      <div flex-gt-md="50" flex="100" offset="25" class="title-container">
        <a ui-sref="home"><span>TriviaStats</span></a>
        <md-button class="md-fab md-accent search" aria-label="Search"
                   ui-sref="search">
          <ng-md-icon icon="search" style="fill: white;"
                      size="32"></ng-md-icon>
        </md-button>
      </div>
    </h2>
  </md-toolbar>

</header>
<div layout="row">
  <div flex-gt-md="25">&nbsp;</div>
  <div flex-gt-md="50" flex="100" offset="25" ui-view></div>
</div>
<!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
<script>
  (function (b, o, i, l, e, r) {
    b.GoogleAnalyticsObject = l;
    b[l] || (b[l] =
        function () {
          (b[l].q = b[l].q || []).push(arguments)
        });
    b[l].l = +new Date;
    e = o.createElement(i);
    r = o.getElementsByTagName(i)[0];
    e.src = '//www.google-analytics.com/analytics.js';
    r.parentNode.insertBefore(e, r)
  }(window, document, 'script', 'ga'));
  ga('create', '(UA-9740779-22');
  ga('send', 'pageview');
</script>

<!-- build:js(src) scripts/vendor.js -->
<!-- bower:js -->
<!-- run `gulp wiredep` to automaticaly populate bower script dependencies -->
<!-- endbower -->
<!-- endbuild -->

<!-- build:js(src) scripts/app.js -->
<script src="app/index.js"></script>
<script src="components/navbar/navbar.controller.js"></script>
<script src="app/score/score.service.js"></script>
<script src="app/score/score.controller.js"></script>
<script src="app/home/home.controller.js"></script>
<script src="app/team/team.controller.js"></script>
<script src="app/search/search.controller.js"></script>
<script src="app/signup/signup.service.js"></script>
<script src="app/signup/signup.controller.js"></script>
<!-- endbuild -->


<!-- inject:partials -->
<!-- angular templates will be automatically converted in js and inserted here -->
<!-- endinject -->
<!-- endbuild -->
<script src="settings.js"></script>

</body>
</html>
